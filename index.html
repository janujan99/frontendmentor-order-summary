<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
    
  </head>
  <body>
    <div class="big_box">
      <div class="guy"></div>
    <div class="box">
      <p class="Order">Order Summary</p>
      <p class="Description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like! </p>
      <div class="PlanBox">
        <div class="icon_box">
        </div>
        <div class="annual_box">
          <p class="annual">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <p class="change"><a href="">Change</a></p>
      </div>
      <div class = "buttons">
        <button class="payment_button">Proceed to Payment</button><br>
      <button class="cancel_button">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
